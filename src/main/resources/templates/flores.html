<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Flores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Lista de Flores</h1>
    </header>
    <div class="container mt-5">
        <!-- BotÃ³n para agregar nueva flor -->
        <div class="mb-3">
            <a th:href="@{/flores/nuevo}" class="btn btn-primary">Agregar Nueva Flor</a> <!-- Redirige al formulario de nueva flor -->
        </div>
        <!-- Tabla para listar las flores -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Color</th>
                    <th scope="col">Variedad</th>
                    <th scope="col">Cantidad Disponible</th>
                    <th scope="col">Precio Compra</th>
                    <th scope="col">Precio Venta</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flor : ${flores}">
                    <td th:text="${flor.id}"></td>
                    <td th:text="${flor.tipo}"></td>
                    <td th:text="${flor.color}"></td>
                    <td th:text="${flor.variedad}"></td>
                    <td th:text="${flor.cantidadDisponible}"></td>
                    <td th:text="${flor.precioCompra}"></td>
                    <td th:text="${flor.precioVenta}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
