<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 th:text="${pedido.id != null} ? 'Editar Pedido' : 'Nuevo Pedido'"></h1>
    </header>
    <div class="container">
        <form th:action="@{/pedidos${pedido.id != null} ? '/editar/' + ${pedido.id} : ''}" method="post">
            <input type="hidden" th:field="${pedido.id}" />
            <div class="form-group">
                <label>Nombre del Cliente:</label>
                <input type="text" th:field="${pedido.clienteNombre}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Dirección:</label>
                <input type="text" th:field="${pedido.clienteDireccion}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Contacto:</label>
                <input type="text" th:field="${pedido.clienteContacto}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Tipo de Arreglo:</label>
                <input type="text" th:field="${pedido.tipoArreglo}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Ocasión:</label>
                <input type="text" th:field="${pedido.ocasion}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Fecha de Entrega:</label>
                <input type="date" th:field="${pedido.fechaEntrega}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Presupuesto:</label>
                <input type="number" th:field="${pedido.presupuesto}" class="form-control" step="0.01" required />
            </div>
            <div class="form-group">
                <label>Estado:</label>
                <select th:field="${pedido.estado}" class="form-control" required>
                    <option value="en curso">En curso</option>
                    <option value="completado">Completado</option>
                    <option value="entregado">Entregado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Pedido</button>
            <a href="#" th:href="@{/pedidos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
